<ion-header>
    <ion-navbar color="primary">
        <ion-title>Buscar producto</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-searchbar (ionInput)="buscar_productos($event)" [(ngModel)]="keyword"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of _ps.resultados" [navPush]="productoPage" [navParams]="{ producto: item }">
            {{ item.producto }}
        </ion-item>
    </ion-list>
</ion-content>
